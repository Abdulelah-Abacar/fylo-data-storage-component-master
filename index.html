<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <section class="icons">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="icon">
          <div class="img">
            <img src="images/icon-document.svg" alt="document">
          </div>
          <div class="img">
            <img src="images/icon-folder.svg" alt="folder">
          </div>
          <div class="img">
            <img src="images/icon-upload.svg" alt="upload">
          </div>
        </div>
      </section>
      <section class="data">
        <p>Youâ€™ve used 815 GB of your storage</p>
        <input type="range" name="data" id="inp" min="0" max="100" step="10" value="70">
        <div class="val">
          <span class="min">0 GB</span>
          <span class="max">1000 GB</span>
        </div>
        <span class="left">185 <small>GB Left</small></span>
      </section>
    </main>

    <script>
      const range = document.querySelector('#inp');

      range.style.setProperty("--range", range.value + "%");
      range.addEventListener("input", () => {
        let val = +range.value + .1;
        range.style.setProperty("--range", val + "%");
      });


    </script>
  </body>

</html>
